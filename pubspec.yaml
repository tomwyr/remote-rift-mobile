publish_to: "none"

environment:
  sdk: ^3.10.0

dependencies:
  cancelable_stream: ^1.0.0
  draft: ^0.0.12
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  http: ^1.5.0
  json_annotation: ^4.9.0
  slang: ^4.8.1
  slang_flutter: ^4.8.0
  vibration: ^3.1.5
  web_socket_channel: ^3.0.3

  remote_rift_connector_api:
