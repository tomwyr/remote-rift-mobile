    #   url: https://github.com/tomwyr/remote-rift-connector.git
    #   ref: 0.5.1
    #   path: packages/api

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  json_serializable: ^6.10.0
  build_runner: ^2.7.0
  draft_builder: ^0.0.4
  fake_async: ^1.3.3

flutter:
  uses-material-design: true
  assets:
    - assets/
